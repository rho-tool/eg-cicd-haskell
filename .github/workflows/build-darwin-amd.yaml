name: Build Darwin AMD64

on:
  workflow_call:
    outputs:
      artefact_name:
        value: ${{jobs.build.outputs.artefact_name}}

permissions:
  contents: read

jobs:

  build:

    runs-on: macos-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Unpack YAML
      run: mv etc/*.yaml* .

    - name: Install Stack
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.7'
        stack-version: 'latest'
        enable-stack: true

    - name: Set up Stack
      run: stack setup

    - name: Build dependencies
      run: stack build --only-dependencies

    - name: Build dependent
      run: stack build

    - name: Run tests
      run: stack test

    - name: Determine artefact
      id: determine-artefact
      shell: bash
      run: |
        PGM=$(yq '.name' package.yaml)
        VSN=${{github.ref_name}}
        SYS=$(uname -s  | tr [:upper:] [:lower:])
        MAC=$(uname -m)
        ART=$PGM-$VSN-$SYS-$MAC
        BIN=$(stack path --local-install-root)/bin
        EXE=$(yq '.executables.[] | key' package.yaml)
        echo $PGM
        echo $VSN
        echo $SYS
        echo $MAC
        echo $ART
        echo $BIN
        echo $EXE
        ls -l $BIN
        cp $BIN/$EXE $ART
        echo artefact_name=$ART >> $GITHUB_OUTPUT

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{steps.determine-artefact.outputs.artefact_name}}
        path: ${{steps.determine-artefact.outputs.artefact_name}}
        if-no-files-found: error

    outputs:
      artefact_name: ${{steps.determine-artefact.outputs.artefact_name}}
