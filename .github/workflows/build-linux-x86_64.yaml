name: Build Linux X86_64

on:
  push:
    tags: ['*']

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest  # [linux, x64]
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Unpack YAML
      run: mv etc/*.yaml* .

    - name: Install Stack
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.7'
        stack-version: 'latest'
        enable-stack: true

    - name: Set up Stack
      run: stack setup

    - name: Build dependencies
      run: stack build --only-dependencies

    - name: Build project
      run: stack build

    - name: Run tests
      run: stack test

    - name: Locate binary
      shell: bash
      run: |
        PGM=$(yq '.name' package.yaml)                      # eg-cicd-haskell
        echo $PGM
        VSN=${{github.ref_name}}                            # v3.0
        echo $VSN
        SYS=$(uname -s  | tr '[:upper:]' '[:lower:])        # linux
        echo $SYS
        MAC=$(uname -m)                                     # x86_64
        echo $MAC
        BIN=$(stack path --local-install-root)/bin          # .stack-work/.../bin
        echo $BIN
        EXE=$(yq '.executables.[] | key' package.yaml)      # eg-cicd-haskell-exe
        echo $EXE
        ART=$PGM-$VSN-$SYS-$MAC
        ls $BIN
        cp $BIN/$EXE $ART
        echo artefact=$ART >> $GITHUB_ENV;;

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: linux-x86_64
        path: ${{env.artefact}}
        if-no-files-found: error
