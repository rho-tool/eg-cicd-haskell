      - name: List files
        id: list-files
        run: |
          echo "file_list=$(find ./artefacts -type f | tr '\n' ',' | sed 's/,$//')" >> $GITHUB_OUTPUT
          echo "Files found:"
          find ./artefacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artefacts/**/*
          tag_name: ${{github.ref_name}}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{secrets.GITHUB_TOKEN}}
