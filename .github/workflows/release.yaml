name: Release

on:
  workflow_call:
    inputs:
      linux_amd_name:
        type: string
        required: true
      linux_arm_name:
        type: string
        required: true
      darwin_amd_name:
        type: string
        required: true
      darwin_arm_name:
        type: string
        required: true
      windows_amd_name:
        type: string
        required: true
      windows_arm_name:
        type: string
        required: true

permissions:
  contents: write

jobs:

  release:

    runs-on: ubuntu-latest

    steps:

      - name: Download executable Linux AMD
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.linux_amd_name}}
          path: artefacts

      - name: Download executable Linux ARM
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.linux_arm_name}}
          path: artefacts

      - name: Download executable Darwin AMD
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.darwin_amd_name}}
          path: artefacts

      - name: Download executable Darwin ARM
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.darwin_arm_name}}
          path: artefacts

      - name: Download executable Windows AMD
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.windows_amd_name}}
          path: artefacts

      - name: Download executable Windows ARM
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.windows_arm_name}}
          path: artefacts

      - name: Debug
        run: |
          echo ${{github.ref_name}}
          ls -al ./artefacts
          echo ---
          ls -al ./artefacts/eg-cicd-haskell-${{github.ref_name}}-linux-x86_64
          ls -al ./artefacts/eg-cicd-haskell-${{github.ref_name}}-linux-arm64
          ls -al ./artefacts/eg-cicd-haskell-${{github.ref_name}}-darwin-x86_64
          ls -al ./artefacts/eg-cicd-haskell-${{github.ref_name}}-darwin-arm64
          ls -al ./artefacts/eg-cicd-haskell-${{github.ref_name}}-windows-x86_64
          ls -al ./artefacts/eg-cicd-haskell-${{github.ref_name}}-windows-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artefacts/**/*
          tag_name: ${{github.ref_name}}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{secrets.GITHUB_TOKEN}}
