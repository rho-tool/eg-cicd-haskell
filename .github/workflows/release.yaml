      - name: er
        run: echo linux_amd=${{inputs.linux_amd_name}} >> $GITHUB_ENV

      - name: Download executable Linux AMD
        uses: actions/download-artifact@v4
        with:
          name: ${{env.linux_amd}}
          path: ./artefacts

