      - name: Set permissions
        run: |
          chmod 777 artefacts/${{env.linux_amd}}

      - name: Debug
        run: |
          ls -al artefacts/${{env.linux_amd}}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artefacts/${{env.linux_amd}}
          tag_name: ${{github.ref_name}}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{secrets.GITHUB_TOKEN}}
